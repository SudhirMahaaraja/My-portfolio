<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Person Two Paths</title>
  <link rel="stylesheet" href="sample.css">
  <link rel="icon" href="assets/image/logo-page.svg" />
  <link rel="apple-touch-icon" href="assets/image/logo-page.svg" />
  <link rel="canonical" href="https://iuricode.com/" />
            <script>
    // Disable right-click context menu
    document.addEventListener('contextmenu', function(event) {
      event.preventDefault();
    });
  </script>
</head>
<body>
  <div class="loader" id="preloader"></div>
  <header>
    <h1>One Person</h1>
    <h2>Two Personalities</h2>
  </header>
  <main class="container">
    <p>Choose One:</p>
    <div class="choices">
      <div class="data-analyst-container">
        <button class="choice data-analyst" onmouseover="changeBackground('data')" onmouseout="resetBackground()" onclick="location.href='Data.html'">
          <img src="assets/image/analysis.png" alt="Data Analyst Image">
          <p>Data Analyst</p>
        </button>
      </div>
      <div class="ui-ux-designer-container">
        <button class="choice ui-ux-designer" onmouseover="changeBackground('uiux')" onmouseout="resetBackground()" onclick="location.href='uiux-designer.html'">
          <img src="assets/image/web-design.png" alt="UI/UX Designer Image">
          <p>UI/UX Designer</p>
        </button>
      </div>
    </div>
  </main>

  <div id="background-overlay"></div>

  <script>
    let currentTimeout;

    function changeBackground(imageType) {
      clearTimeout(currentTimeout);
      const overlay = document.getElementById('background-overlay');
      overlay.style.transition = 'opacity 0.5s ease'; // Ensure transition is smooth

      if (imageType === 'data') {
        overlay.style.backgroundImage = "url('assets/image/data.png')";
      } else if (imageType === 'uiux') {
        overlay.style.backgroundImage = "url('assets/image/uiux.png')";
      }

      currentTimeout = setTimeout(() => {
        overlay.style.opacity = "1";
      }, 50); // Small delay to ensure transition effect
    }

    function resetBackground() {
      const overlay = document.getElementById('background-overlay');
      clearTimeout(currentTimeout);
      overlay.style.opacity = "0";
    }

    window.addEventListener('load', function() {
      document.body.classList.add('loaded');
      document.getElementById('preloader').style.display = 'none';
    });
  </script>
</body>
</html>
